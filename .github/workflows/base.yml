name: Main CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  server:
    name: Server CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Trigger Server Workflow
        run: |
          cd server
          gh workflow run .github/workflows/base.yml
